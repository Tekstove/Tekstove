<VirtualHost *:80>
  ServerName tekstove.fb
  DocumentRoot /var/www/tekstove-site/web
  RewriteEngine On

  ProxyPass /proxy/api/ http://docker_tekstove.api-web_1/
  ProxyPassReverse /proxy/api/ http://docker_tekstove.api-web_1:80/

  SuexecUserGroup site_tekstove_www site_tekstove_www

  <Directory "/var/www/tekstove-site/web">
    Options +ExecCGI
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_URI} !^/proxy/
    RewriteRule ^(.*)$ /app_dev.php [QSA,L]
    Options All
    AllowOverride All
    Require all granted
    AddHandler fcgid-script .php
    FCGIWrapper /var/www/php-fcgi-scripts/tekstove_www/php-fcgi-starter .php
  </Directory>

  <Directory /usr/lib/cgi-bin>
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>
