parameters:
    tekstoveBundleUserProvider.class: Tekstove\TekstoveBundle\Model\User\Provider
    tekstoveBundleUserManager.class: Tekstove\TekstoveBundle\Model\User\Manager
    
services:
    security.access.post_voter:
        class: Tekstove\TekstoveBundle\Model\Security\Authorization\Voter\LyricVoter
        public: false
        tags:
            - { name: security.voter }
    tekstove.entity.lyric.subscriber:
        class: Tekstove\TekstoveBundle\EventListener\Entity\LyricSubscriber
        arguments: [@security.token_storage]
        tags:
            - { name: doctrine.event_subscriber, connection: default }
